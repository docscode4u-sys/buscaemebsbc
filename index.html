<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Escolas - SBC</title>
    <link rel="shortcut icon" href="img/brasao.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>
    <header>
        
        <h1 class="logo">
            <img src="img/brasao.jpeg" alt="Brasão SBC" style="height: 50px; width: auto;">
        <br>
            ESCOLAS MUNICIPAIS SBC - 2026
        </h1>
    </header>

    <div class="container">
        <div class="grid" style="grid-template-columns: 1fr 2fr;">
            <div class="card">
                <h2>Encontre sua Escola</h2>
                <p class="text-sm" style="margin-bottom: 1.5rem; color: var(--text-light);">
                    Preencha os dados e escolha o período desejado.
                </p>
                
                <form id="searchForm" onsubmit="handleSearch(event)">
                    <div class="form-group">
                        <label for="cep">CEP (apenas números)</label>
                        <input type="text" id="cep" placeholder="09000-000" maxlength="9" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="number">Número da Residência</label>
                        <input type="text" id="number" placeholder="Ex: 123" required>
                    </div>

                    <div class="form-group">
                        <label for="dob">Data de Nascimento da Criança</label>
                        <input type="date" id="dob" required>
                    </div>

                    <div class="form-group">
                        <label style="margin-bottom: 0.5rem;">Período Desejado</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="periodIntegral" name="period" value="integral">
                                <label for="periodIntegral" style="margin:0; font-weight:400;">Integral</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="periodParcial" name="period" value="parcial">
                                <label for="periodParcial" style="margin:0; font-weight:400;">Parcial</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="btnSearch">Buscar Escolas</button>
                    <div id="loading" class="hidden text-center mt-4">
                        <small>Buscando localização e escolas...</small>
                    </div>
                </form>

                <div id="classificationResult" class="mt-4 hidden" style="padding: 1rem; background: #f0f9ff; border-radius: 8px; border: 1px solid #bae6fd;">
                    <strong>Classificação Identificada:</strong><br>
                    <span id="className" style="color: var(--primary); font-size: 1.1rem;">-</span>
                </div>
            </div>

            <div class="card">
                <h2>Resultados</h2>
                <div id="map"></div>
                
                <div id="resultsList" class="mt-4">
                    <p class="text-center text-light">Faça uma busca para ver os resultados.</p>
                </div>
            </div>
        </div>
        <br>
        <h4>Contato (Sugestões/Dúvidas): 48196@emeb.saobernardo.sp.gov.br</h4>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
